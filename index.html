    $$ \nabla \cdot \mathbf{V} = 0 $$
    $$ \mathbf{V} = \nabla \phi $$
    $$ \nabla \nabla \phi = 0 $$
    Therefore, the inviscid irotational flow is:
    $$ \nabla^2\phi=0 $$
    Where \( \phi \) is some function representing velocity potential.
